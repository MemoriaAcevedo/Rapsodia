<!-- INICIO EDITAR PERFIL -->


<section id="login" style="margin-top: 10px;">
          <div class="container ">
              <br>
                  <h3 class="feature_title col-md-offset-5">Editar Perfil</h3>
                  <hr>
                <div class="row">              
                  <div class="col-md-4 col-md-offset-4 left">
                    <form role="form" name="editarPerfil">
                          <div class="form-group">
                            <label for="email"><strong><font color="blue">E-mail</font></strong></label>
                            <output class = "form-control">{{usuario.emailU}}</output>
                          </div>
                          <div class="form-group">
                            <label for="rut"><strong><font color="blue">Rut</font></strong></label>
                            <output class = "form-control">{{usuario.rutU}}</output>
                          </div>
                          <div class="form-group">
                            <label for="nombre"><strong><font color="blue">Nombre</font></strong></label>
                            <output class = "form-control">{{usuario.nombreU}}</output>
                          </div>
                           <div class="form-group">
                            <label for="apodo"><strong><font color="blue">Apodo</font></strong></label>
                            <input type="text" class="form-control" required ng-model="apodo">
                          </div>
                          <div class="form-group">
                            <label for = "pass"><strong><font color="blue">Contraseña</font></strong></label>
                            <input type="password" class="form-control" placeholder="Contraseña" ng-model="pass">
                          </div>
                          <div class="form-group">
                            <label for="passC"><strong><font color="blue">Confirmar Contraseña</font></strong></label>
                            <input type="password" class="form-control" placeholder="Confirmar Contraseña" ng-model="passC">
                          </div>
                          <div class="form-group">
                            <label for = "fotografiaP" class="control-label"><strong><font color="blue">Fotografía de perfil</font></strong></label>
                            <input type="file" class="file-loading" file-model = "myFile"/>
                          </div>
                          <div class="form-level">
                            <button class="btn btn-primary col-md-offset-2 left" ng-click="editar()">Actualizar</button>
                            <button class="btn btn-primary col-md-offset-1 left" ng-click="cancelar()">Cancelar</button>
                          </div>
                          <br>
                    </form>
                  </div>
                  <div class="col-md-offset-8 right">
                    <img ng-src="{{usuario.fotoPerfilU}}" class="img-thumbnail" alt="Cinque Terre" width="213" height="236"> 
                  </div>  
                </div>               
          </div>
</section>
<!-- FIN EDITAR PERFIL -->

<!-- INICIO CERRAR CUENTA -->
  
<section id="login" style="margin-top: 10px;">
          <div class="container ">

                    <div class="col-md-4 col-md-offset-4 left">
                      <form role="form" name="cerrarCuenta">

                          <textarea type = "text" class="form-control" rows="5" id="comment" placeholder = "Motivo cierre" requerid ng-model = "motivoC"></textarea>
                        </div>
                      
                        <div class="form-level">
                          <button class="btn btn-primary col-md-offset-2 left" ng-click="cerrarC()">Cerrar cuenta</button>
                          <button class="btn btn-primary col-md-offset-1 left" ng-click="cancelar()">Cancelar</button>
                        </div>
                               <br>
                          </form>
                    </div >
                  </div>
                              
              </div>
    </section>

<!-- FIN CERRAR CUENTA -->
