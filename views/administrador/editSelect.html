<md-content class="md-whiteframe-z3" flex >
 <div layout = "row">
  <div>
   <md-button id="main" class="md-icon-button"  aria-label="Show User List" ng-click = "back()">
    <md-icon md-svg-icon="img/icon/ic_arrow_back_black_48px.svg" ></md-icon>
   </md-button>
  </div>
  <div>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#/home/administrador">Inicio</a></li>
      <li class="breadcrumb-item"><a href="#/home/administrador/ver">Cuentas Usuarios</a></li>
      <li class="breadcrumb-item"><a href="#/home/administrador/info">Cuenta Usuario</a></li>
      <li class="breadcrumb-item active">Edición Usuario</li>
    </ol>
  </div>
</div>
  <div layout = "column">
                <!-- Editar de la columna-->
                <div>
                    <form name="edita">
                    <div  flex-offset = "15" layout = "row" layout-align="center center">
                      <div layout = "column" >
                      <br>
                        <h3>Editar Perfil</h3>
                        <br>
                          <div>
                            <md-input-container>
                              <label>E-mail</label>
                              <input type="email" name = "email" ng-required = "true" ng-model="userSelected.emailU" disabled>
                            </md-input-container>
                          </div>
                          <div>
                            <md-input-container>
                              <label>Rut</label>
                              <input type="text" name = "rut" ng-required = "true" ng-model="userSelected.rutU" disabled>
                            </md-input-container>
                          </div>
                          <div>
                            <md-input-container>
                              <label>Nombre</label>
                              <input type="text" name = "nombre" ng-required = "true" ng-model="userSelected.nombreU" disabled>
                            </md-input-container>
                          </div>
                          <div>
                            <md-input-container>
                              <label>Apellido</label>
                              <input type="text" name = "apellido" ng-required = "true" ng-model="userSelected.apellidoU" disabled>
                            </md-input-container>
                          </div>
                          <div>
                            <md-input-container>
                              <label>Apodo</label>
                              <input type="text" name = "apodo" ng-required = "true" ng-model="apodo" ng-maxlength="30">
                              <div ng-messages="edita.apodo.$error">
                                <div ng-message="required">Apodo requerido!</div>
                                <div ng-message="maxlength">Máximo 30 caracteres</div>
                              </div>
                            </md-input-container>
                          </div>
                          <br>
                          <div layout = "column" layout-align = "center center">
                            <md-button class="md-raised md-primary" ng-disabled = "edita.apodo.$invalid" ng-click="editar()">Actualizar</md-button>
                            <md-button ng-click= "cancelar()">Cancelar</md-button>
                          </div>
                      </div>
                      <div >
                        <img ng-src="{{userSelected.fotoPerfilU}}" class="img-thumbnail" alt="Cinque Terre" width="240" height="240"> 
                      </div>

                      </div>
                    </form>
                </div>
  
                <!-- Cerrar cuenta -->
                <div>
                    <form name="cierre">
                      <div layout = "column" layout-align="center center">
                      <br>
                        <h3>Cerrar Cuenta</h3>
                        <br>
                          <div>
                            <md-input-container>
                              <label>Motivo Cierre</label>
                              <input type="text" name = "m" ng-required = "true" ng-model="motivoC" required = "true" ng-maxlength="200">
                              <div ng-messages="cierre.m.$error">
                                <div ng-message="required">Motivo requerido!</div>
                                 <div ng-message="maxlength">Máximo 200 caracteres</div>
                              </div>
                            </md-input-container>
                          </div>
                          <div layout = "column" layout-align="center center">
                            <md-button class="md-raised md-primary" ng-disabled = "cierre.m.$invalid" ng-click="cerrarC()">Cerrar Cuenta</md-button>
                            <md-button ng-click= "cancelar()">Cancelar</md-button>
                          </div>
                      </div>
                    </form>
                </div>

                <!-- Eliminar cuenta -->
                <div>
                    <form name="elim">
                      <div layout = "column" layout-align="center center">
                      <br>
                        <h3>Eliminar Cuenta</h3>
                        <br>
                          <div layout = "column" layout-align="center center">
                            <md-button class="md-raised md-primary"  ng-click="eliminarC()">Eliminar Cuenta</md-button>
                            <md-button ng-click= "cancelar()">Cancelar</md-button>
                          </div>
                      </div>
                    </form>
                </div>
  </div>
</md-content>
