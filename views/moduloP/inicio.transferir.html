<md-content flex class="md-whiteframe-z3">
<div layout = "row">
  <div>
   <md-button id="main" class="md-icon-button"  aria-label="Show User List" ng-click = "back()">
    <md-icon md-svg-icon="img/icon/ic_arrow_back_black_48px.svg" ></md-icon>
   </md-button>
  </div>
  <div>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#/moduloP/home">Inicio</a></li>
      <li class="breadcrumb-item active">Transferencia</li>
    </ol>
  </div>
</div>
      <div>
        <!-- Formulario -->
        <form name="transferir">
          <!-- inputs -->
          <div layout = "column" layout-align = "center center">
              <!-- Título -->
              <div flex layout = "row">
                <br>
                <h3>Transferencia</<h3>
                <br>
              </div>
              <!-- Título -->
              <br>
              <!-- Rut -->
              <div>
                <md-input-container>
                  <label>Saldo actual</label>
                    <input type="number" name = "saldo" ng-model="sesion.getUserTerminal().saldoC" disabled>
                  </md-input-container>
              </div>
              <div>
                <md-input-container>
                  <label>Rut destino</label>
                  <input type="text" name = "rut"  ng-maxlength="25" ng-required = "true" ng-directive ng-model="rutT">
                  <div ng-messages="transferir.rut.$error">
                    <div ng-message="required">Rut requerido!</div>
                    <div ng-message="maxlength">Máximo 25 caracteres</div>
                  </div>
                  <span ng-show="transferir.rut.$invalid && transferir.rut.$dirty && transferir.rut.$touched" class="md-input-message-animation ng-scope" style = "opacity: 1; margin-top: 0px;">Inválido!, Ej:18486956-k</span>
                </md-input-container>
             </div>
              <div>
                <md-input-container>
                  <label>Monto a transferir</label>
                  <input type="number" name = "monto" ng-required = "true" ng-model="montoD">
                   <div ng-messages="transferir.monto.$error">
                    <div ng-message="required">Monto requerido!</div>
                  </div>  
                </md-input-container>
              </div>
          </div>
          <!-- inputs-->
          <br>
          <!-- Botones -->
          <div layout = "column" layout-align="center center">
            <md-button class="md-raised md-primary"  ng-disabled = "transferir.monto.$invalid || transferir.rut.$invalid" ng-click="transferir1()">Transferir</md-button>
          </div>
          <!-- Botones -->
        </form>
        <!-- Formulario -->
      </div>
</md-content>
