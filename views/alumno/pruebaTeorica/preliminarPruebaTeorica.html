<md-content flex class="md-whiteframe-z3 md-padding">
	<div layout = "row">
	  <div>
	   <md-button id="main" class="md-icon-button"  aria-label="Show User List" ng-click = "back()">
	    <md-icon md-svg-icon="img/icon/ic_arrow_back_black_48px.svg" ></md-icon>
	   </md-button>
	  </div>
		<div flex>
			<ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#/home/alumno/verAsociadosC">Usuarios Comunidad</a></li>
      	<li class="breadcrumb-item active">Prueba Teórica</li>
			</ol>
		</div>		
	</div>
	<div  layout = "column" layout-align = "center center" >
            <h3>Prueba Teórica</h3>
        </div>

          <div layout = "column" layout-align = "center center">
            <md-card>
              <md-card-title>
                <md-card-title-text>
                  <span class="md-headline">Iniciar Prueba&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp </span>
                  <br>
            <span align = "center" class="md-subhead">Comience la prueba para medir sus conocimientos</span>
                </md-card-title-text>
              </md-card-title>
              <md-card-actions layout="row" layout-align="end center">
               <md-button  ng-click="comenzarPT()">Iniciar</md-button>
              </md-card-actions>
            </md-card>
        </div>


	<div  layout = "column" layout-align = "center center" ng-show = "pruebaTeorica.idPT != undefined">
            <h4>Resultado última prueba teórica</h4>
        </div>
  <div layout-xs="column" flex layout = "row" layout-align = "center center" ng-show = "pruebaTeorica.idPT != undefined">
      <div layout = "column"> 
        <div>
          <md-input-container>
            <label>Nota mínima</label>
            <input type="text" name = "apodo" ng-model="sesion.comunidad.notaMinima" disabled>
          </md-input-container>
        </div>
        <div>
          <md-input-container>
            <label>Última Nota</label>
            <input type="text" name = "apodo" ng-model="pruebaTeorica.nota" disabled>
          </md-input-container>
        </div>
        <div>
          <md-input-container>
            <label>Fecha Realización</label>
            <input type="text" name = "apodo" ng-model="pruebaTeorica.fechaRealizado" disabled>
          </md-input-container>
        </div>
      </div>
      <div layout = "column" ng-hide = "areasReforzar[0] == undefined">
        <div>
          <h6>Áreas a reforzar</h6>
        </div>
        <div>
          <div layout = "column" ng-repeat="areas in areasReforzar">
                          <div layout = "column">
                              <md-input-container >
                              <label>Área</label>
                                <input type="text" ng-model="areas.nombreArea" disabled>
                              <md-input-container>
                          </div>
          </div>
        </div>
      </div>
  </div>



</md-content>
