<md-content flex class="md-whiteframe-z3 md-padding">
	<div layout = "row">
		<div flex>
			<ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#/home/alumno/verAsociadosC">Usuarios Comunidad</a></li>
      	<li class="breadcrumb-item"><a href="#/home/alumno/preliminarpt">Prueba Teórica</a></li>
        <li class="breadcrumb-item active">Enunciado</li>
        <li class="breadcrumb-item active">Resultados Prueba Teórica</li>
			</ol>
		</div>		
	</div>
	<div  layout = "column" layout-align = "center center" >
            <h3>Resultados Prueba Teórica</h3>
  </div>

  <div layout-xs="column" flex layout = "row" layout-align = "center center">
      <div layout = "column">
        
        <div>
          <md-input-container>
            <label>Nota mínima</label>
            <input type="text" name = "apodo" ng-model="sesion.comunidad.notaMinima" disabled>
          </md-input-container>
        </div>
        <div>
          <md-input-container>
            <label>Nota Obtenida</label>
            <input type="text" name = "apodo" ng-model="pruebaTeorica.nota" disabled>
          </md-input-container>
        </div>
        <div>
          <md-input-container>
            <label>Fecha Realización</label>
            <input type="text" name = "apodo" ng-model="pruebaTeorica.fechaRealizado" disabled>
          </md-input-container>
        </div>
      </div>
      <div layout = "column" ng-hide = "areasReforzar[0] == undefined">
        <div>
          <h6>Áreas a reforzar</h6>
        </div>
        <div>
          <div layout = "column" ng-repeat="areas in areasReforzar">
                          <div layout = "column">
                              <md-input-container >
                              <label>Área</label>
                                <input type="text" ng-model="areas.nombreArea" disabled>
                              <md-input-container>
                          </div>
          </div>
        </div>
      </div>
  </div>




    <div  layout = "column" layout-align = "center center" >
      <md-button class="md-raised md-primary"  ng-click="back()">Finalizar</md-button>
    </div>
</md-content>
