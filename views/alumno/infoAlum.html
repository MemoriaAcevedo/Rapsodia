<md-content class="md-whiteframe-z3" flex id="content">

                <div layout = "row" layout-align="center center">
                    <div flex-offset = "10" layout = "column" id = "test">
                    <br>
                      <h3>Información Básica</h3>
                      <br>
                      <br>
                        <div>
                          <md-input-container>
                            <label>E-mail</label>
                            <input type="email" name = "email" ng-model="usuario.emailU" disabled>
                          </md-input-container>
                        </div>
                        <div>
                          <md-input-container>
                            <label>Rut</label>
                            <input type="text" name = "rut" ng-model="usuario.rutU" disabled>
                          </md-input-container>
                        </div>
                        <div>
                          <md-input-container>
                            <label>Nombre</label>
                            <input type="text" name = "nombre" ng-model="usuario.nombreU" disabled>
                          </md-input-container>
                        </div>
                         <div>
                          <md-input-container>
                            <label>Apodo</label>
                            <input type="text" name = "apodo" ng-model="usuario.apodoU" disabled>
                          </md-input-container>
                        </div>
                        <div>
                          <md-input-container>
                            <label>Tipo de usuario</label>
                            <input type="text" name = "apodo" ng-model="usuario.tipoUsuarioidTipoUsuario.nombreTU" disabled>
                          </md-input-container>
                        </div>
                        <div layout = "column" layout-align="center center">
                          <md-button class="md-raised md-primary" ng-click="editP()">Editar</md-button>
                          <md-button ng-click= "back()">Atrás</md-button>
                        </div>
                    </div>
                    <div>
                      <divlayout = "column">
                      <br>
                        <img  ng-src="{{usuario.fotoPerfilU}}" class="img-thumbnail" alt="Cinque Terre" width="300" height="300"> 
                      </div>
                    </div>
                </div>
</md-content>
